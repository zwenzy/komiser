<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KOMISER â€” Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-card" role="main" aria-labelledby="brand">
        <div id="brand" class="brand">KOMISER</div>
        <div class="sub">Silakan login untuk melanjutkan</div>

        <div id="errorMsg" style="color: red; font-size: 14px; margin-bottom: 10px; display: none; text-align: center;">
          Username atau Password salah!
        </div>

        <form id="loginForm">
          <label class="sr-only" hidden for="username">Username</label>
          <input
            id="username"
            class="input"
            type="text"
            placeholder="Username"
            required
            autocomplete="username"
          />

          <label class="sr-only" hidden for="password">Password</label>
          <input
            id="password"
            class="input"
            type="password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />

          <button class="btn" type="submit">Login</button>
        </form>

        <div class="small">
          Belum punya akun?
          <a
            href="register.html"
            onclick="alert('Fitur daftar belum tersedia untuk Demo')"
            style="color: var(--primary); text-decoration: none"
            >Daftar</a
          >
        </div>
      </div>
    </div>

    <script>
  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault(); 
    
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    // AMBIL DATA DARI "DATABASE" PALSU
    const registeredUser = localStorage.getItem('storedUser');
    const registeredPass = localStorage.getItem('storedPass');

    // CEK: Apakah cocok sama Admin ATAU User yang baru daftar?
    const isAdmin = (u === "admin" && p === "12345");
    const isUserBaru = (u === registeredUser && p === registeredPass);

    if (isAdmin || isUserBaru) {
        // Simpan Tiket Login
        localStorage.setItem('isLoggedIn', 'true');
        
        // Simpan Nama yang Login (Kalau admin pake 'Admin', kalau user pake nama aslinya)
        const displayName = isAdmin ? 'Administrator' : localStorage.getItem('storedName');
        localStorage.setItem('currentUser', displayName);

        window.location.href = "dashboard.html";
    } else {
        errorMsg.style.display = 'block';
    }
  });

</script>

    <style>
      /* Animasi getar kalau salah password */
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
      }
    </style>
  </body>
</html>
